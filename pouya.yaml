    - stun.l.google.com
    - "+.nflxvideo.net"
    - "*.square-enix.com"
    - "*.finalfantasyxiv.com"
    - "*.ffxiv.com"
    - '*.mcdn.bilivideo.cn' 
  # DNS主要域名配置
  # 支持 UDP，TCP，DoT，DoH，DoQ
  # 这部分为主要 DNS 配置，影响所有直连，确保使用对大陆解析精准的 DNS
  nameserver:
    - 114.114.114.114 # default value
    - 223.5.5.5
    - 119.29.29.29
    - https://doh.360.cn/dns-query
    - https://doh.pub/dns-query # DNS over HTTPS
    - https://dns.alidns.com/dns-query # 强制 HTTP/3，与 perfer-h3 无关，强制开启 DoH 的 HTTP/3 支持，若不支持将无法使用
  # 当配置 fallback 时，会查询 nameserver 中返回的 IP 是否为 CN，非必要配置
  # 当不是 CN，则使用 fallback 中的 DNS 查询结果
  # 确保配置 fallback 时能够正常查询
  fallback:
    - 219.141.136.10
    - 8.8.8.8
    - 1.1.1.1
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  # 配置 fallback 使用条件
  fallback-filter:
    geoip: false # 配置是否使用 geoip
    geoip-code: CN # 当 nameserver 域名的 IP 查询 geoip 库为 CN 时，不使用 fallback 中的 DNS 查询结果
  # 如果不匹配 ipcidr 则使用 nameservers 中的结果
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.githubusercontent.com"
      - "+.googlevideo.com"
proxies: 
- name: ShadowTLS v3
  type: ss
  server: 128.140.94.172 #VPS IP地址
  port: 2087 #监听端口
  cipher: 2022-blake3-chacha20-poly1305 #shadowsocks节点的加密方式
  password: "NZew3ZrmZjxullszmAKtfu+pZh0F1dxnIPcwlaStjyI=" #shadowsocks节点的密码
  plugin: shadow-tls
  client-fingerprint: chrome
  plugin-opts:
    host: "www.apple.com" #握手服务器地址
    password: "XTVsAyFnREiRn5hgrjUAu8a9dSsicFKYIJM+K8+Iv8g="   #ShadowTLS密码
    version: 3 # support 1/2/3
proxy-groups: 
- name: PROXY
  type: select
  proxies:
    - ShadowTLS v3
